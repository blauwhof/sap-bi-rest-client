<html>
<head title="SAP BI Client">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>


    <div class="container">
        <h1>SAP BI Client</h1>
        <div class="col-lg-6">
        <form>
            <div class="form-group">
                <label for="username">User name</label>
                <input type="email" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="url">
                <label for="url">User name</label>
                <input type="email" class="form-control" id="url" placeholder="Enter BI url">
            </div>
            <button type="button" id="get-data-button" name="get-data-button" class="btn btn-success">Submit</button>
        </form>
        </div>
        <div class="col-lg-6">&nbsp;</div>
    </div>
</body>
</html>
